<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Chat-App</title>
    <link rel="icon" href="/img/favicon.png" >
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- <h1>Chat App</h1> -->
    <div class="chat">
        <div id="side-bar" class="chat__sidebar"></div>
        <div class="chat__main">
            <button  id="goToBottom" title="Go to top" onclick="autoscroll('bottom')"><i class="fa fa-arrow-down" style="font-size:24px"></i></button>
            <div id="messages" class="chat__messages" ></div>
            <!-- onscroll="autoscroll()" -->
            <div class="compose">
                <form id="message-form">
                    <input type="text" placeholder="Message" name="message" class="message-input inputField" id="msg" autocomplete="off" required>
                    <button id="sendMsg" type="submit">Send</button>
                </form> 
                <button id="send-location">Send Location</button>
                <input type="file" class="file__input" id="sendFile">
                <label for="sendFile"><i class="fa fa-paperclip" aria-hidden="true"></i></label>
            </div>
            
        </div>
    </div>
    
   <!-- Templates -->
   <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>    
    
   </script>
   <!-- Location template -->
   <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p> <a class="location" target="_blank" href="{{url}}">My current Location</a></p>
        </div>
        
   </script>
   <!-- Image/file template -->
   <script id="image-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p> 
                    <a href="{{src}}" class="download_file" download="{{fileName}}">
                        <img src="{{src}}" class="" alt="" style="width:100px; height: 100px;" >
                    </a>
                    <!-- <i class="fa fa-download" style="font-size:36px"></i></a> -->
                
            </p>
        </div>
    
    </script>
<!-- PDF/DOC TEMPLATE -->
    <script id="doc-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>
                    <embed src="{{pdfsrc}}" width="200px" height="250px" download />
                    <a href="{{pdfsrc}}" class="download_file" download="{{fileName}}" style="display:block"><i class="fa fa-download" style="font-size:36px"></i>{{Downloadtext}}</a>
            </p>
        </div>
        
    </script>
   <!-- Side bar Template -->
   <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
   </script>
   <!-- Scripts needed  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
